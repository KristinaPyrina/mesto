<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mesto</title>
    <link rel="stylesheet" href="./pages/index.css">
</head>
<body class="root">
    <div class="page">

        <header class="header">
            <img class="header__logo" src="images/logo.svg" alt="Логотип">
        </header>

        <main class="main">
            <section class="profile">
                <img class="profile__avatar" src="images/avatar.jpg" alt="Аватар">
                <div class="profile__info">
                    <div class="profile__desc">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button class="profile__open" type="button"></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>
                    <button class="profile__button" type="button"></button>
            </section>

            <section class="elements">
                <ul class="elements__content">
                    <li>
                        <img class="elements__image" src="./images/picture_1.jpg" alt="Карачаевск">
                        <div class="elements__section">
                            <h2 class="elements__text">Карачаевск</h2>
                            <button class="elements__vector" type="button"></button>
                        </div>
                    </li>
                    <li>
                        <img class="elements__image" src="./images/picture_2.jpg" alt="Гора Эльбрус">
                        <div class="elements__section">
                            <h2 class="elements__text">Гора Эльбрус</h2>
                            <button class="elements__vector" type="button"></button>
                        </div>
                    </li>
                    <li>
                        <img class="elements__image" src="./images/picture_3.jpg" alt="Домбай">
                        <div class="elements__section">
                            <h2 class="elements__text">Домбай</h2>
                            <button class="elements__vector" type="button"></button>
                        </div>
                    </li>
                    <li>
                        <img class="elements__image" src="./images/picture_4.jpg" alt="Гора Эльбрус">
                        <div class="elements__section">
                            <h2 class="elements__text">Гора Эльбрус</h2>
                            <button class="elements__vector" type="button"></button>
                        </div>
                    </li>
                    <li>
                        <img class="elements__image" src="./images/picture_5.jpg" alt="Домбай">
                        <div class="elements__section">
                            <h2 class="elements__text">Домбай</h2>
                            <button class="elements__vector" type="button"></button>
                        </div>
                    </li>
                    <li>
                        <img class="elements__image" src="./images/picture_6.jpg" alt="Карачаевск">
                        <div class="elements__section">
                            <h2 class="elements__text">Карачаево-Черкессия</h2>
                            <button class="elements__vector" type="button"></button>
                        </div>
                    </li>
                </ul>
            </section>
        </main>

        <footer class="footer">
            <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
        </footer>

        <section class="popup">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form" name="send">
                    <input class="popup__input popup__input_type_name" type="text" name="name" value="" required>
                    <input class="popup__input popup__input_type_myself" type="text" name="myself" value="" required>
                    <button class="popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </section>

    </div>
    <script src="scripts/index.js"></script>
</body>
</html>
